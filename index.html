<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity Airport</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="TemplateData/UnityProgress.js"></script>
    <script src="Build/UnityLoader.js"></script>
    <script>
      var unityInstance = UnityLoader.instantiate("unityContainer", "Build/Airport02.json", {onProgress: UnityProgress});
    </script>
  </head>
  <body>
    <div class="webgl-content">
      <div id="unityContainer" style="width: 960px; height: 600px"></div>
      <div class="footer">
        <div>
        
        
荷物の運搬と、飛行機の離発着を見守ろう！
<font size=2>
<ul>
<li>スペースキーか画面上cボタンで俯瞰モード、現場モード切替。</li>
<li>Zキーか画面上zボタンでズームイン、アウトができるよ。</li>
<li>俯瞰モード時はwasdキーか画面右下の十字状ボタンでカメラ操作。</li>
<li>現場モード時はa,dキーか画面右下の十字状ボタンの左右で定点切り替え。</li>
<li>荷物をクリックすると追跡できるよ。</li>
</ul>
</font>

        </div>
        <div class="fullscreen" onclick="unityInstance.SetFullscreen(1)"></div>
        <div class="title">Airport</div>
      </div>
    </div>
  </body>
</html>
